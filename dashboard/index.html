<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body x-cloak>
    <div x-data class="flex h-screen bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
      <!-- Filter Sidebar -->
      <div class="w-3/12 bg-gray-200 dark:bg-gray-800 flex flex-col p-4">
          <h2 class="text-lg font-semibold mb-4">Filter</h2>
          <!-- Search Box -->
          <input
              x-model="$store.main.searchQuery"
              type="text"
              placeholder="Type to search..."
              class="mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <!-- List of Items -->
          <div class="flex-1 overflow-y-auto">
              <ul>
                  <template x-for="(item, index) in $store.main.items" :key="index">
                      <li class="mb-4 p-4 border rounded bg-gray-100 dark:bg-gray-700 shadow">
                          <div class="flex justify-between items-center">
                              <div>
                                  <p class="text-sm text-gray-500 dark:text-gray-400">Date: <span x-text="item.date"></span></p>
                                  <h3 class="font-semibold" x-text="item.title"></h3>
                                  <p class="text-gray-700 dark:text-gray-300" x-text="item.description"></p>
                              </div>
                              <button @click="item.liked = !item.liked" :class="item.liked ? 'text-yellow-400' : 'text-gray-500'" class="focus:outline-none">â˜…</button>
                          </div>
                      </li>
                  </template>
              </ul>
          </div>
      </div>
      <!-- Central Content -->
      <div class="w-6/12 bg-gray-200 dark:bg-gray-800 p-4 flex flex-col">
          <div class="overflow-x-auto overflow-y-hidden mb-4">
              <div class="flex">
                  <template x-for="i in 25">
                      <button
                          :class="$store.main.selectedTab === `Tab ${i}` ? 'bg-blue-500 text-white' : 'bg-gray-300 dark:bg-gray-600 text-gray-900 dark:text-white'"
                          @click="$store.main.selectedTab = `Tab ${i}`"
                          class="whitespace-nowrap mr-2 px-2 py-2 rounded" style="min-width: 100px;"
                      >
                          Tab <span x-text="i"></span>
                      </button>
                  </template>
              </div>
          </div>
          <!-- Top and Bottom Views -->
          <div class="flex flex-col flex-1 space-y-4">
              <div class="flex-1 overflow-y-auto bg-gray-100 dark:bg-gray-700 p-4">
                  <pre class="overflow-y-auto bg-gray-200 dark:bg-gray-800 p-2 border rounded" style="height: 100%;">
XXX
                  </pre>
              </div>
              <div class="fpnlex-1 overflow-y-auto bg-gray-100 dark:bg-gray-700 p-4">
                  <pre class="overflow-y-auto bg-gray-200 dark:bg-gray-800 p-2 border rounded" style="height: 100%;">
YYY
                </pre>
              </div>
          </div>
      </div>

      <!-- Action Sidebar -->
      <div class="w-3/12 bg-gray-200 dark:bg-gray-800 p-4 border-l border-gray-300 dark:border-gray-700 flex flex-col overflow-y-auto">
          <h2 class="text-lg font-semibold mb-4">Actions</h2>
          <template x-for="command in $store.main.commands" :key="command.name">
              <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded shadow mb-4">
                  <h3 @click="command.expanded = !command.expanded" class="text-md font-semibold cursor-pointer" x-text="command.name"></h3>
                  <p class="mb-2 text-gray-700 dark:text-gray-300" x-text="command.description"></p>
                  <button @click="command.expanded = !command.expanded" class="w-full text-left">Expand</button>
                  <div x-show="command.expanded">
                      <h4 class="font-semibold">Available Parameters:</h4>
                      <ul class="list-disc ml-5 mb-4">
                          <template x-for="param in command.parameters" :key="param">
                              <li x-text="param"></li>
                          </template>
                      </ul>
                      <form class="space-y-4">
                          <input type="date" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-200 dark:bg-gray-600 text-gray-900 dark:text-white" />
                          <div class="flex items-center">
                              <label class="mr-2">Boolean:</label>
                              <input type="checkbox" class="form-checkbox bg-gray-200 dark:bg-gray-600" />
                          </div>
                          <input type="text" placeholder="String value" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-200 dark:bg-gray-600 text-gray-900 dark:text-white" />
                          <input type="number" placeholder="Number value" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-200 dark:bg-gray-600 text-gray-900 dark:text-white" />
                          <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded">Action</button>
                      </form>
                  </div>
              </div>
          </template>
      </div>
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
